<!DOCTYPE html>
<html>
<head>
    <title>Data Analysis Results</title>
    <style>
        img {
            width: 500px;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Data Analysis Results</h1>
    <h2>First Few Rows of Data</h2>
    {{ data_head|safe }}
    <h2>Summary Statistics</h2>
    {{ summary_stats|safe }}
    <h2>Missing Values</h2>
    {{ missing_values|safe }}
    <h2>Histograms</h2>
    {% for hist in histograms %}
        <div>
            <img src="{{ hist }}" alt="Histogram">
        </div>
    {% endfor %}
</body>
</html>
